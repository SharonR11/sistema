<!-- Main content-->
<section class="content">
    <div class="container-center animated slideInDown">
        <div class="inner-container">
            <div class="view-header">
                <div class="header-title">
                    <h1>Iniciar Sesion</h1>
                    <small>
                        Por favor ingrese sus credenciales.
                    </small>
                </div>
            </div>

            <div class="panel panel-filled">
                <div class="panel-body">
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

                        <div class="form-group">
                            <div class="form-registro">
                                <div>
                                    <span class="span-izquierda">Usuario </span>
                                </div>
                                <div class="division"></div>
                                <input class="span-derecha" type="text" id="username" title="Ingrese su Usuario"  formControlName="username" placeholder="Usuario"> 
                            </div>

                            <div>
                                <div *ngIf="loginForm.get('username')?.hasError('required') 
                                    && loginForm.get('username')?.touched; else validUser">
                                    <div class="text-danger">
                                        <span>El Usuario <strong>es obligatorio</strong></span>
                                    </div>
                                </div>
                                <ng-template #validUser>
                                    <div>
                                        <span class="help-block small">Ingrese su Usuario</span>
                                    </div>
                                </ng-template>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-registro">
                                <div>
                                    <span class="span-izquierda">Contraseña </span>
                                </div>
                                <div class="division"></div>
                                <input class="span-derecha" title="Ingrese su contraseña"  type="password" id="password" formControlName="password" placeholder="*****"> 
                            </div>
                            <div>
                                <div *ngIf="loginForm.get('password')?.hasError('required') 
                                    && loginForm.get('password')?.touched; else validPassword">
                                <div class="text-danger">
                                    <span>La Contraseña <strong>es obligatoria</strong></span>
                                </div>
                            </div>
                            <ng-template #validPassword>
                                <div>
                                    <span class="help-block small">Ingrese su Contraseña</span>
                                </div>
                            </ng-template>
                                
                            </div>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btnstart" type="submit" [disabled]="loginForm.invalid">Iniciar</button>
                            <div class="header-title">
                                <h5>¿Aun no tienes una cuenta?</h5>
                                <h5><a class="" routerLink="/crear-usuario">Crear cuenta</a></h5>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End main content-->
